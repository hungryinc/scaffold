<div class=modal-header><h3 class=modal-title style="text-align: center;">New Endpoint</h3></div><div class=modal-body><div class=uibootstrap style="max-height: 500px; overflow-y: scroll; margin-left: 30px; margin-right: 30px;"><form class=form-inline role=form><div class=form-group><div><div class=dropdown><label>Project</label><div class=btn-group dropdown="" style="margin-left: 15px;"><button type=button class="btn btn-primary dropdown-toggle">{{selectedProject.name}}<span class=caret></span></button><ul class=dropdown-menu><li ng-repeat="project in projects"><a ng-modal=project dropdown-toggle="" ng-click=setProject(project)>{{project.name}}</a></li></ul></div></div></div><div style="margin-top: 20px;"><label>Name</label><input type=text class=form-control ng-model=name placeholder="Enter Name"></div><div style="margin-top: 20px;"><label>URI</label><input type=text class=form-control ng-model=uri placeholder="Enter URI"></div><div style="margin-top: 20px;"><div class=dropdown><label>Method</label><div class=btn-group dropdown="" style="margin-left: 15px;"><button type=button class="btn btn-primary dropdown-toggle">{{selectedMethod}}<span class=caret></span></button><ul class=dropdown-menu><li ng-repeat="method in HTTPMethods"><a dropdown-toggle="" ng-click=setMethod(method)>{{method}}</a></li></ul></div></div></div><div style="margin-top: 20px;"><label>Response Code</label><input type=text class=form-control ng-model=response_code placeholder="Enter Response Code"></div><div style="margin-top: 20px;"><label>INPUT</label><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>NAME</th><th>TYPE</th><th>REQUIRED</th><th>ACTION</th></tr><tr ng-repeat="value in input_values"><td>{{ value.key }}</td><td>{{ value.value[0] }}</td><td ng-show=value.value[1]>YES</td><td ng-show=!value.value[1]>NO</td><td><button ng-click=removeInputValue(value)>Remove</button></td></tr></table><div class=dropdown><input type=text class=form-control ng-model=inputName placeholder=Name><div class=btn-group dropdown=""><button type=button class="btn btn-primary dropdown-toggle">{{selectedInputType}}<span class=caret></span></button><ul class=dropdown-menu><li ng-repeat="value in InputTypes"><a dropdown-toggle="" ng-click=setInputType(value)>{{value}}</a></li></ul></div><div class=btn-group dropdown=""><button type=button class="btn btn-primary dropdown-toggle">{{selectedInputRequired}}<span class=caret></span></button><ul class=dropdown-menu><li ng-repeat="value in ["YES", "NO"]"><a dropdown-toggle="" ng-click=setInputRequired(value)>{{value}}</a></li></ul></div><button ng-click="addInputValue(inputName, selectedInputType, selectedInputRequired)">Add</button></div></div><div style="margin-top: 20px;"><label>Request Headers</label><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>KEY</th><th>VALUE</th><th>ACTION</th></tr><tr ng-repeat="header in request_headers"><td>{{ header.key }}</td><td>{{ header.value }}</td><td><button ng-click=removeRequestHeader(header)>Remove</button></td></tr></table><input type=text class=form-control ng-model=requestKey placeholder=Key><input type=text class=form-control ng-model=requestValue placeholder=Value><button ng-click="addRequestHeader(requestKey, requestValue)">Add</button></div><div style="margin-top: 20px;"><label>Response Headers</label><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>KEY</th><th>VALUE</th><th>ACTION</th></tr><tr ng-repeat="header in response_headers"><td>{{ header.key }}</td><td>{{ header.value }}</td><td><button ng-click=removeResponseHeader(header)>Remove</button></td></tr></table><input type=text class=form-control ng-model=responseKey placeholder=Key><input type=text class=form-control ng-model=responseValue placeholder=Value><button ng-click="addResponseHeader(responseKey, responseValue)">Add</button></div><div style="margin-top: 20px;"><label>JSON</label><br><textarea ng-model=json rows=5 cols=50 placeholder="Enter JSON here for the endpoint"></textarea></div></div></form></div></div><div class=modal-footer><alert ng-repeat="alert in alerts" type={{alert.type}} close=closeAlert($index)>{{alert.msg}}</alert><button class="btn btn-warning" ng-click=$close('cancelled')>Cancel</button><button class="btn btn-primary" ng-click="createEndpoint(selectedProject, name, uri, selectedMethod, response_code, request_headers, response_headers, json, input_values, $close)">Create Endpoint</button></div>
