<div class=modal-header><h3 class=modal-title style="text-align: center;">Delete Object</h3></div><div class=modal-body><div class=uibootstrap style="max-height: 500px; overflow-y: scroll; margin-left: 30px; margin-right: 30px;"><h2>Are you sure you want to delete<br>"{{ objectToRemove.name }}"?</h2></div></div><div class=modal-footer><button type=button class="btn btn-primary" ng-click=$close('cancelled')>No</button><button type=button class="btn btn-danger" ng-click="removeObject(objectToRemove, $close)">Yes</button></div>
