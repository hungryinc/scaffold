<div class=modal tabindex=-1 role=dialog><div class=modal-dialog><div class=modal-content><div class=modal-header ng-show=title><button type=button class=close ng-click=$hide()>&times;</button><h4 class=modal-title ng-bind=title></h4></div><div class=modal-body ng-bind=content></div><div class=angularstrap style="max-height: 500px; overflow-y: scroll; margin-left: 30px; margin-right: 30px;"><form class=form-inline role=form><div class=form-group><label>Project</label><button type=button class="btn btn-default" ng-model=project data-html=1 data-placeholder="Select a Project" ng-options="project.name for project in projects" bs-select=""></button></div><hr><div class=form-group><label>Name</label><input type=text class=form-control ng-model=name placeholder="Enter Name"><div style="margin-top: 20px;"><label>Description</label><input type=text class=form-control ng-model=description placeholder="Enter Description"></div><div style="margin-top: 20px;"><label>JSON</label><br><textarea ng-model=json rows=5 cols=50 placeholder="Enter JSON here for the object"></textarea></div></div></form></div><div class=modal-footer><button type=button class="btn btn-default" ng-click=$hide()>Close</button><button type=button class="btn btn-primary" ng-click="createObject(project, name, description, json)">Create Object</button></div></div></div></div>
