<div class=modal-header><h3 class=modal-title style="text-align: center;">{{response.config.url}}</h3></div><div class=modal-body><div class=uibootstrap style="max-height: 500px; overflow-y: scroll; margin-left: 30px; margin-right: 30px;"><h2>Request Headers</h2><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>KEY</th><th>VALUE</th></tr><tr ng-repeat="header in request_headers"><td>{{ header.key }}</td><td>{{ header.value }}</td></tr></table><h2>JSON</h2><pre pretty-json=response.data style="margin: 0px 20px 20px 10px;"></pre><h2>Response Headers</h2><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>KEY</th><th>VALUE</th></tr><tr ng-repeat="header in response_headers"><td>{{ header['key'] }}</td><td>{{ header['value'] }}</td></tr></table></div></div><div class=modal-footer><button class="btn btn-success" ng-click=$close('done')>Close</button></div>
