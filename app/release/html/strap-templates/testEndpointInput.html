<div class=modal tabindex=-1 role=dialog><div class=modal-dialog><div class=modal-content><div class=modal-header ng-show=title><button type=button class=close ng-click=$hide()>&times;</button><h4 class=modal-title ng-bind=title></h4></div><div class=modal-body ng-bind=content></div><div class=angularstrap style="max-height: 500px; overflow-y: scroll; margin-left: 30px; margin-right: 30px;"><h2>Enter Input</h2><textarea ng-model=input rows=5 cols=50 placeholder="Enter JSON here for the object"></textarea></div><div class=modal-footer><button type=button class="btn btn-warning" ng-click=$hide()>Cancel</button><button type=button class="btn btn-primary" ng-click="testEndpoint(name, endpoint, input, request_headers)">Test Endpoint</button></div></div></div></div>
