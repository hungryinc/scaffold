<div class=modal tabindex=-1 role=dialog><div class=modal-dialog><div class=modal-content><div class=modal-header ng-show=title><button type=button class=close ng-click=$hide()>&times;</button><h4 class=modal-title ng-bind=title></h4></div><div class=modal-body ng-bind=content></div><div class=angularstrap style="max-height: 500px; overflow-y: scroll; margin-left: 30px; margin-right: 30px;"><form class=form-inline role=form><div class=form-group><label>Project</label><button type=button class="btn btn-default" ng-model=project data-html=1 data-placeholder="Select a Project" ng-options="project.name for project in projects" bs-select=""></button></div><hr><div class=form-group><label>Name</label><input type=text class=form-control ng-model=name placeholder="Enter Name"><div style="margin-top: 20px;"><label>URI</label><input type=text class=form-control ng-model=uri placeholder="Enter URI"></div><div style="margin-top: 20px;"><label>Method</label><button type=button class="btn btn-default" ng-model=method data-html=1 data-placeholder="Select HTTP Method" ng-options="value for value in HTTPMethods" bs-select=""></button></div><div style="margin-top: 20px;"><label>Response Code</label><input type=text class=form-control ng-model=response_code placeholder="Enter Response Code"></div><div style="margin-top: 20px;"><label>INPUT</label><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>NAME</th><th>TYPE</th><th>ACTION</th></tr><tr ng-repeat="value in input_values"><td>{{ value.key }}</td><td>{{ value.value }}</td><td><button ng-click=removeInputValue(value)>Remove</button></td></tr></table><input type=text class=form-control ng-model=inputName placeholder=Name><button type=button class="btn btn-default" ng-model=inputType data-html=1 data-placeholder=Type ng-options="value for value in InputTypes" bs-select=""></button><button ng-click="addInputValue(inputName, inputType)">Add</button></div><div style="margin-top: 20px;"><label>Request Headers</label><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>KEY</th><th>VALUE</th><th>ACTION</th></tr><tr ng-repeat="header in request_headers"><td>{{ header.key }}</td><td>{{ header.value }}</td><td><button ng-click=removeRequestHeader(header)>Remove</button></td></tr></table><input type=text class=form-control ng-model=requestKey placeholder=Key><input type=text class=form-control ng-model=requestValue placeholder=Value><button ng-click="addRequestHeader(requestKey, requestValue)">Add</button></div><div style="margin-top: 20px;"><label>Response Headers</label><table border=1 style="text-align: center; padding: 10px;"><tr style="font-weight: bold;"><th>KEY</th><th>VALUE</th><th>ACTION</th></tr><tr ng-repeat="header in response_headers"><td>{{ header.key }}</td><td>{{ header.value }}</td><td><button ng-click=removeResponseHeader(header)>Remove</button></td></tr></table><input type=text class=form-control ng-model=responseKey placeholder=Key><input type=text class=form-control ng-model=responseValue placeholder=Value><button ng-click="addResponseHeader(responseKey, responseValue)">Add</button></div><div style="margin-top: 20px;"><label>JSON</label><br><textarea ng-model=json rows=5 cols=50 placeholder="Enter JSON here for the endpoint"></textarea></div></div></form></div><div class=modal-footer><button type=button class="btn btn-default" ng-click=$hide()>Close</button><button type=button class="btn btn-primary" ng-click="createEndpoint(project, name, uri, method, response_code, request_headers, response_headers, json, input_values)">Create Object</button></div></div></div></div>
