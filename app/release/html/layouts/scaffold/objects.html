<div class=slide-animation>Filter:<input type=text ng-model=searchText><br><br><table border=1 style="text-align: center;"><tr><td style="font-weight: bold;">ID</td><td style="font-weight: bold;">PROJECT_ID</td><td style="font-weight: bold;">NAME</td><td style="font-weight: bold;">JSON VALUES</td></tr><tr ng-repeat="object in objects | filter:searchText"><td>{{ object.id }}</td><td>{{ object.project_id }}</td><td>{{ object.name }}</td><td><table><tr ng-repeat="(key, value) in object.json"><td>{{ key }}:</td><td>{{ value }}</td></tr></table></td></tr></table></div>
