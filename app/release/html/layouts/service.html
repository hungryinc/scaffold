<div class=todo><br><form ng-submit=create()><input type=text ng-model=add placeholder="Add Task"><select ng-model=priority><option value="" disabled=disabled selected=selected>Priority</option><option value=1>Low</option><option value=2>Med</option><option value=3>High</option></select><button type=submit>Submit</button></form><br><br><br><button type=button ng-if=showArchives ng-click=toggleArchiveView() style="position: absolute; left: 355px;">Hide Archives</button><button type=button ng-if=!showArchives ng-click=toggleArchiveView() style="position: absolute; left: 355px;">Show Archives</button><br><br><br><table><tr><th>Task Name</th><th>Complete</th><th>Priority</th><th>Last Modified</th><th>Options</th></tr><tr ng-repeat="task in tasks | filter: search" ng-class="{high: task.priority == 3, med: task.priority == 2, low: task.priority == 1}"><td>{{ task.task }}</td><td ng-if=task.completed>Yes</td><td ng-if=!task.completed>No</td><td ng-if="task.priority == 1">Low<select ng-model=tasks[$index].changePriority><option value="">Set Priority</option><option value=1>Low</option><option value=2>Med</option><option value=3>High</option></select></td><td ng-if="task.priority == 2">Med</td><td ng-if="task.priority == 3">High</td><td>{{ task.updated_at | date:'medium'}}</td><td><button type=button ng-click=task.rename()>Rename</button><button type=button ng-if=!task.completed ng-click=task.markdone()>Mark Done</button><button type=button ng-href=# ng-if=task.completed ng-click=task.marknotdone()>Mark Not Done</button><button type=button ng-if=!task.archived ng-click=task.archive()>Archive</button><button type=button ng-if=task.archived ng-click=task.unarchive()>Unarchive</button><button type=button ng-click=task.remove()>Delete</button></td></tr></table><br><input type=text ng-model=search placeholder="Filter Tasks"></div>
