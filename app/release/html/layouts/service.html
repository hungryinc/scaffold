<div class=todo><br><form style="margin-left: 120px; margin-top: 40px;" ng-submit=create()><input type=text ng-model=add placeholder="Add Task"><select ng-model=priority><option value="" disabled=disabled selected=selected>Priority</option><option value=1>Low</option><option value=2>Med</option><option value=3>High</option></select><quick-datepicker ng-model=myDate date-format="EEEE, MMMM d, yyyy" placeholder="Due Date"></quick-datepicker><button type=submit>Submit</button></form><button type=button ng-if=getAlerts() ng-click=toggleAlerts() style="position: absolute; left: 150px; top: 100px;">Hide Alerts</button><button type=button ng-if=!getAlerts() ng-click=toggleAlerts() style="position: absolute; left: 150px; top: 100px;">Show Alerts</button><button type=button ng-if=showArchives ng-click=toggleArchiveView() style="position: absolute; left: 350px; top: 100px;">Hide Archives</button><button type=button ng-if=!showArchives ng-click=toggleArchiveView() style="position: absolute; left: 350px; top: 100px;">Show Archives</button><table style="position: absolute; left: 10px; top: 200px; max-height: 300px; display: block;"><tr><th>Task Name</th><th>Complete</th><th>Priority</th><th>Due Date</th><th>Options</th></tr><tr ng-repeat="task in tasks | filter: search" ng-class="{high: task.priority == 3, med: task.priority == 2, low: task.priority == 1}"><td>{{ task.task }}</td><td ng-if=task.completed>Yes</td><td ng-if=!task.completed>No</td><td ng-if="task.priority == 1">Low<select ng-model=priorityValue ng-change="changePriority(task, priorityValue)"><option value="" disabled=true>Set Priority</option><option value=1>Low (current)</option><option value=2>Med</option><option value=3>High</option></select></td><td ng-if="task.priority == 2">Med<select ng-model=priorityValue ng-change="changePriority(task, priorityValue)"><option value="" disabled=true>Set Priority</option><option value=1>Low</option><option value=2>Med (current)</option><option value=3>High</option></select></td><td ng-if="task.priority == 3">High<select ng-model=priorityValue ng-change="changePriority(task, priorityValue)"><option value="" disabled=true>Set Priority</option><option value=1>Low</option><option value=2>Med</option><option value=3>High (current)</option></select></td><td>{{ task.duedate | dateLocalize| date:'MMM d @ hh:mma'}}<div><quick-datepicker class=calendar ng-model=dueDateChanger ng-click="changeDueDate(task, dueDateChanger)" date-format="EEEE, MMMM d, yyyy" placeholder="Due Date"></quick-datepicker></div></td><td><button type=button ng-click=task.rename()>Rename</button><button type=button ng-if=!task.completed ng-click=task.markdone()>Mark Done</button><button type=button ng-href=# ng-if=task.completed ng-click=task.marknotdone()>Mark Not Done</button><button type=button ng-if=!task.archived ng-click=task.archive()>Archive</button><button type=button ng-if=task.archived ng-click=task.unarchive()>Unarchive</button><button type=button ng-click=task.remove()>Delete</button></td></tr></table><form><input style="position: absolute; left: 350px; top: 550px;" type=text ng-model=search placeholder="Filter Tasks"></form></div>
